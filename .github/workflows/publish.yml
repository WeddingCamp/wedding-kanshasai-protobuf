name: Publish
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  publish-maven-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Publish to maven
        uses: gradle/gradle-build-action@v2
        env:
          ORG_GRADLE_PROJECT_mizucoffeeRepositoryUsername: ${{ secrets.MAVEN_USERNAME }}
          ORG_GRADLE_PROJECT_mizucoffeeRepositoryPassword: ${{ secrets.MAVEN_PASSWORD }}
        with:
          arguments: publish

  publish-nuget-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v3

      - name: Setup dotnet 7.0.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"

      - name: Apply version
        run: sed -i -e "s/0\.0\.0-SNAPSHOT/$(./gradlew -q printVersion)/" WeddingKanshasaiProtoBuf.csproj

      - name: Install dependencies
        run: dotnet restore

      - name: Build stub codes
        run: dotnet build

      - name: Prepare NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
          NUGET_SOURCE: ${{ secrets.NUGET_SOURCE }}
        run: nuget setapikey $NUGET_API_KEY -source $NUGET_SOURCE

      - name: Publish to NuGet Repository
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
          NUGET_SOURCE: ${{ secrets.NUGET_SOURCE }}
        run: dotnet nuget push bin/Debug/*.nupkg --api-key $NUGET_API_KEY --source $NUGET_SOURCE

  deploy-document:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'

      - name: Install Protoc
        uses: arduino/setup-protoc@v2

      - name: Prepare Protoc gen doc
        run: go install github.com/pseudomuto/protoc-gen-doc/cmd/protoc-gen-doc@latest

      - name: Generate documents
        run: |
          protoc --doc_out=./doc --doc_opt=html,index.html --proto_path=src/main/proto/ src/main/proto/wedding/kanshasai/v1/*.proto

      - name: Setup Pages
        uses: actions/configure-pages@v1

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './doc'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
