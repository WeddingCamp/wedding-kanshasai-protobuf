syntax = "proto3";

package wedding.kanshasai.v1;

option csharp_namespace = "WeddingCamp.ProtoBuf";
option java_multiple_files = true;
option java_outer_classname = "CommonProto";
option java_package = "wedding.kanshasai.v1";

// メッセージレベル種別
enum MessageLevel {
  // 未定義
  MESSAGE_LEVEL_UNSPECIFIED = 0;
  // NOTICEレベル
  MESSAGE_LEVEL_NOTICE = 1;
  // WARNレベル
  MESSAGE_LEVEL_WARN = 2;
  // ERRORレベル
  MESSAGE_LEVEL_ERROR = 3;
}

// イントロダクション画面種別
enum IntroductionScreenType {
  // 未定義
  INTRODUCTION_SCREEN_TYPE_UNSPECIFIED = 0;
  // ようこそスクリーン
  INTRODUCTION_SCREEN_TYPE_WELCOME = 1;
  // ルール説明スクリーン
  INTRODUCTION_SCREEN_TYPE_RULE = 2;
  // ロゴスクリーン
  INTRODUCTION_SCREEN_TYPE_LOGO = 3;
}
